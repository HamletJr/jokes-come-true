{% load static %}
<nav class="navbar navbar-expand-lg bg-body-secondary">
<div class="container-fluid">
    <a class="navbar-brand" href="{% url 'main:show_main' %}">
        <img src="{% static 'image/jade-feather.png' %}" alt="Jokes Come True" width="30" height="30" class="d-inline-block align-text-top">
        Jokes Come True
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    {% if user.is_authenticated %}
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'main:show_main' %}">Home</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'main:create_product' %}">Create</a>
        </li>
    </ul>
    
    <div class="d-flex container-fluid justify-content-end">
        <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
        <a href="{% url 'main:logout' %}"><button class="btn btn-outline-danger me-2" type="button">Logout</button></a>
    </div>
    {% else %}
    <div class="d-flex container-fluid justify-content-end">
        {% if not login %}
        <a href="{% url 'main:login' %}"><button class="btn btn-outline-primary me-2" type="button">Login</button></a>
        {% else %}
        <a href="{% url 'main:register' %}"><button class="btn btn-outline-primary" type="button">Register</button></a>
        {% endif %}
    </div>
    {% endif %}
    </div>
</div>
</nav>
